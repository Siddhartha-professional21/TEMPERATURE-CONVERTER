<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="centered-heading">TEMPERATURE CONVERTER</h1>
    <div class="center-box">
        <div class="temperature">
            <span class="left-text">Celsius(C)</span>
            <input type="text" class="input-box" id="celsius-input">
        </div>
        <div class="temperature">
            <span class="right-text">Fahrenheit(F)</span>
            <input type="text" class="input-box" id="fahrenheit-input">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
